# Google Analytics


# Extensions
markdown_extensions:
    - codehilite:
        linenums: true
    - toc:
        permalink: false
    - pymdownx.arithmatex
    - pymdownx.betterem:
        smart_enable: all
    # - pymdownx.caret
    - pymdownx.critic
    - pymdownx.details
    - pymdownx.emoji:
        emoji_generator: !!python/name:pymdownx.emoji.to_svg
    - pymdownx.inlinehilite
    # - pymdownx.magiclink
    # - pymdownx.mark
    - pymdownx.smartsymbols
    - pymdownx.superfences
    - pymdownx.tasklist:
        custom_checkbox: true
    - pymdownx.tilde